<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel='stylesheet' href="css/style.css">
    <script src='js/jquery.js'></script>
    <script src="js/main.js"></script>
  </head>
  <body>

    <table>
      <tr>
        <td class='left top tl-corner'></td>
        <td class='top'></td>
        <td class='right top tr-corner'></td>
      </tr>
      <tr>
        <td class='left'></td>
        <td></td>
        <td class='right'></td>
      </tr>
      <tr>
        <td class='left bottom bl-corner'></td>
        <td class='bottom'></td>
        <td class='right bottom br-corner'></td>
      </tr>
    </table>

    <h2 id="result" class="opacity">Result</h2>

    <button type="button" id='new-game' name="new-game">New Game</button>

  </body>
</html>
